services:
  userservice:
    build:
      context: ./backend/userservice
    ports:
      - "3004:3004"
    environment:
      - MONGODB_CONNECTIONSTR=${MONGODB_CONNECTIONSTR}

  bookingservice:
    build:
      context: ./backend/bookingservice
    ports:
      - "3002:3002"
    environment:
      - MONGODB_CONNECTIONSTR=${MONGODB_CONNECTIONSTR}


  hotelservice:
    build:
      context: ./backend/hotelservice
    ports:
      - "3001:3001"
  
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - userservice
      - bookingservice
      - hotelservice